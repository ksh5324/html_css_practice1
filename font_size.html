<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            font-size: 3em;
        }
        p{font-size: 1em;
            font-weight: lighter;
        }
        .accent{
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
    sdf
    <p><span id="accent">시드니(Sydney)</span>호주</p>
    <p><span id="accent">리우데자네이루(Rio de Janeiro)</span>브라질</p>
    <p><span id="accent">나폴리(Naples)</span>이탈리아</p>
</body>
</html>
