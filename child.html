<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form{
            padding: 20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
             <ul>
                 <li>
                     <label for="id">아이디</label>
                     <input type="text" id="id">
                 </li>
                 <li>
                     <label for="pwd">비밀번호</label>
                     <input type="text" readonly id="pwd">
                 </li>
             </ul>
        </fieldset>
    </form>
    <input type="searchs">
    <input type="submit" value="검색">
    <input type="tel" name="" id="">
    <input type="datetime" name="" id="">
    <input type="range" name="" id="">
    <input type="file" name="" id="" value="파일">
    <input type="color" name="" id="">
    <input type="button" name="" id="">
    <input type="time" name="" id="">
    <input type="number" name="" id="">
    <input type="text" size="5" value="text" readonly maxlength="10">
    <input type="img" value="img">
    <input type="reset" value="adc">
    <input type="datetime">
    <input type="datetime-local" value="2016-03-02TO09:00">
    <input type="submit" name="" id="">
    <input type="reset">
    <form action="http://naver.com">
        <fieldset>
        <legend>메일</legend>
        <label>메일주소<input type="text" placeholder="메일주소" required autofocus></label>
        <input type="submit" value="제출">
        <input type="reset" value="다시입력">
    </fieldset>
    </form>

    <form action="">
        <label for="group">단체주문</label>
        <input type="number" id="group" value="10" min="10" max="100" step="10">
    </form>
</body>
</html>
