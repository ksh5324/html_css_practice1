<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블루베리(Blueberry)</title>
    <style>
        h2.bluetext{
            color: blue;
        }
        p{
            font-size: 12px;
            margin-left: 20px;
        }
        .redtext{
            color: red;
        }
    </style>
</head>
<body>
    <h1>블루베리에 관한 연구</h1>
    <h2 class="bluetext">블루베리와 항산화 효능</h2>
    <p class="bluetext">블루베리는 황산화제인 안토시아닌과 폴리페놀을 다량 포합하고 있습니다. </p>
    <p>매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구센터 (the USDA Human Nurtrition)<br>
    Research Center on Aging)의 자료에 의하면 블루베리는 과일 중에서 가장 향산화 작용이 뛰어난 과일<br>
    이라고 합니다</p>
    <h2>블루베리와 노화</h2>
    <p>USDA 인류 영양 연구센터 신경과학자들은 쥐들에게 블<br>
    루베리를 먹임으로써 노화에 의한 인지능력의 손실을 예방해 준다는 사실을 발견하였습니다</p>
</body>
</html>
